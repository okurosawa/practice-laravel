<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .sns-icon {
            width: 3rem;
            height: 3rem;
            background-size: contain;
        }
        .facebook_icon {
            background-image: url('./images/facebook.png');
        }
        .twitter_icon {
            background-image: url('./images/twitter.png');
        }
        .instagram_icon {
            background-image: url('./images/Instagram.png');
        }
    </style>
</head>
<body>
    <div class="container pt-5">
        <div class="d-flex justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card border-0 shadow rounded-lg">
                    <img class="card-img-top shadow rounded-lg" src="./images/profile_scuba.jpg" alt="profile image">
                    <div class="card-body text-center px-4">
                        <h4 class="card-title"><strong>Osamu Kurosawa</strong></h4>
                        <h6 class="card-subtitle text-primary font-weight-bold py-2">Scuba diver</h5>
                        <p class="card-text text-muted">
                            I usually dive to the sea about 30 times for a year. <br>
                            The last time I went scuba diving was last year in New Caledonia. <br>
                            I dived in a cave which was 30 meters under the sea. It was very exciting.
                        </p>
                    </div>
                    <div class="d-flex justify-content-around mx-5 mb-5">
                        <a href="#" class="rounded-circle shadow sns-icon facebook_icon"></a>
                        <a href="#" class="rounded-circle shadow sns-icon twitter_icon"></a>
                        <a href="#" class="rounded-circle shadow sns-icon instagram_icon"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
